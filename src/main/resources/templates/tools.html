<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools &amp; Technologies | Personal Resume</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">My Resume</div>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
        <nav class="menu" id="navMenu">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/about}">About</a>
            <a th:href="@{/experience}">Experience</a>
            <a th:href="@{/projects}">Projects</a>
            <a th:href="@{/tools}" class="active">Tools</a>
            <a th:href="@{/contact}">Contact</a>
        </nav>
    </div>
</header>

<main>
    <section>
        <h2>Technologies &amp; Tools</h2>
        <div class="tools-grid">
            <!-- Each tool has an icon and label. Feel free to adjust the list or add more. -->
            <div class="tool-item">
                <i class="fab fa-java"></i>
                <span>Java</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-spring"></i>
                <span>Spring Boot</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-html5"></i>
                <span>HTML5</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-css3-alt"></i>
                <span>CSS3</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-js"></i>
                <span>JavaScript</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-react"></i>
                <span>React</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-git-alt"></i>
                <span>Git</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-docker"></i>
                <span>Docker</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-aws"></i>
                <span>AWS</span>
            </div>
            <div class="tool-item">
                <i class="fab fa-linux"></i>
                <span>Linux</span>
            </div>
        </div>
    </section>
</main>

<footer>
    &copy; 2025 My Resume. All rights reserved.
</footer>

<script>
function toggleMenu() {
    var menu = document.getElementById('navMenu');
    menu.classList.toggle('show');
}
</script>
</body>
</html>
