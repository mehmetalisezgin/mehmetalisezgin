# Disable template caching in development so that changes to HTML
# templates are reflected immediately without restarting the application.
spring.thymeleaf.cache=false

# Set server port via environment variable PORT or default to 8080. Render
# automatically assigns the PORT environment variable when deploying
# services. Spring Boot uses this property on startup.
server.port=${PORT:8080}

# Configure the server address to 0.0.0.0 so that Docker exposes the app
server.address=0.0.0.0